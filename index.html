<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="google_title_logo.png">
</head>

<body>
    <header>
        <div class="container-header">
            <a href="googleImages.html">Images</a>
            <a href="googleAdvance.html">Advance</a>
        </div>
    </header>
    <main>
        <div class="container src">

            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <form action="http://www.google.com/search" method=" get">
                <div class="search">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    <input name="q" type="text" maxlength="2048" size="50">
                </div>
                <div class="buttons">
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </main>
    <div class="space">

    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-row one">
                <a href="">Brazil</a>
            </div>
            <div class="footer-row two">
                <div class="fst">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                    <a href="">How Search works</a>
                </div>
                <div class="lst">
                    <a href=""> Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
